<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Page</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
    <script src="js/palindrome.js"></script>
</head>
<body>
    <div id="header-placeholder"></div>
    <main>
        <section>
            <h2>Palindrome Checker</h2>
            <p>Enter a word or phrase in the input field below and click "Check" to see if it's a palindrome.</p>
            <input type="text" id="palindrome-input" placeholder="Enter a word or phrase">
            <button onclick="checkPalindrome()">Check</button>
            <p id="palindrome-result"></p>
        </section>
    </main>
    <div id="footer-placeholder"></div>
</body>
</html>
